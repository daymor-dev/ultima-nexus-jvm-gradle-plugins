# Project identity
rootProjectName = plugins-base
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Composite build dependencies
includedBuilds = plugins-core

# Plugin: base.identity
plugin.base.identity.displayName = Ultima Nexus - Project Identity
plugin.base.identity.description = Configures project group ID and identity for JVM projects

# Plugin: base.lifecycle
plugin.base.lifecycle.displayName = Ultima Nexus - Lifecycle Tasks
plugin.base.lifecycle.description = Adds qualityCheck and qualityGate lifecycle tasks

# Plugin: base.lifecycle.root
plugin.base.lifecycle.root.displayName = Ultima Nexus - Root Lifecycle
plugin.base.lifecycle.root.description = Root project lifecycle task configuration

# Plugin: base.dependency-rules
plugin.base.dependency-rules.displayName = Ultima Nexus - Dependency Rules
plugin.base.dependency-rules.description = JVM dependency conflict resolution rules

# Plugin: base.repositories
plugin.base.repositories.displayName = Ultima Nexus - Repositories
plugin.base.repositories.description = Configures Maven Central repository for dependency resolution

# Plugin: bundle.gradle-project
plugin.bundle.gradle-project.displayName = Ultima Nexus - Gradle Project
plugin.bundle.gradle-project.description = Base Gradle project conventions

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
