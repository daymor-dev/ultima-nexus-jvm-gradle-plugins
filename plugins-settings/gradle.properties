# Project identity
rootProjectName = plugins-settings
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m

# Composite build dependencies
includedBuilds = plugins-core,plugins-report

# Plugin: feature.project-structure
plugin.feature.project-structure.displayName = Ultima Nexus - Project Structure
plugin.feature.project-structure.description = Auto-discover subprojects in multi-project builds

# Plugin: feature.git-hooks
plugin.feature.git-hooks.displayName = Ultima Nexus - Git Hooks
plugin.feature.git-hooks.description = Git pre-commit hooks for quality checks

# Plugin: feature.publish-maven-central
plugin.feature.publish-maven-central.displayName = Ultima Nexus - Maven Central Publishing
plugin.feature.publish-maven-central.description = Automatic Maven Central publishing for multi-module projects

# Plugin: bundle.ultima-nexus-jvm-settings
plugin.bundle.ultima-nexus-jvm-settings.displayName = Ultima Nexus - Settings Bundle
plugin.bundle.ultima-nexus-jvm-settings.description = Settings plugin bundle: project structure, git hooks, and Maven Central publishing

# Plugin: bundle.ultima-nexus-jvm-complete
plugin.bundle.ultima-nexus-jvm-complete.displayName = Ultima Nexus - Complete Settings Bundle
plugin.bundle.ultima-nexus-jvm-complete.description = All-in-one settings plugin for complete multi-module project setup

# Plugin: feature.build-cache
plugin.feature.build-cache.displayName = Ultima Nexus - Build Cache
plugin.feature.build-cache.description = Local and remote build cache configuration for CI/CD

# Plugin: report.develocity
plugin.report.develocity.displayName = Ultima Nexus - Develocity Build Scans
plugin.report.develocity.description = FREE Gradle Build Scans with CI auto-publishing

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
