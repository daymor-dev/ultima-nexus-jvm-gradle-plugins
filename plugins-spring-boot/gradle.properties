# Project identity
rootProjectName = plugins-spring-boot
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m

# Composite build dependencies
includedBuilds = plugins-core,plugins-base,plugins-check,plugins-test,plugins-report,plugins-publish,plugins-java

# Plugin: feature.spring-boot-application
plugin.feature.spring-boot-application.displayName = Ultima Nexus - Spring Boot Application
plugin.feature.spring-boot-application.description = Spring Boot application with bootJar and devtools

# Plugin: feature.spring-boot-library
plugin.feature.spring-boot-library.displayName = Ultima Nexus - Spring Boot Library
plugin.feature.spring-boot-library.description = Spring Boot library with dependency management

# Plugin: dependency.spring-boot-test
plugin.dependency.spring-boot-test.displayName = Ultima Nexus - Spring Boot Test Dependencies
plugin.dependency.spring-boot-test.description = Spring Boot test dependencies

# Plugin: bundle.spring-boot-simple-application
plugin.bundle.spring-boot-simple-application.displayName = Ultima Nexus - Spring Boot Simple Application
plugin.bundle.spring-boot-simple-application.description = Simple Spring Boot application without quality checks

# Plugin: bundle.spring-boot-simple-library
plugin.bundle.spring-boot-simple-library.displayName = Ultima Nexus - Spring Boot Simple Library
plugin.bundle.spring-boot-simple-library.description = Simple Spring Boot library without quality checks

# Plugin: bundle.spring-boot-complete-application
plugin.bundle.spring-boot-complete-application.displayName = Ultima Nexus - Spring Boot Complete Application
plugin.bundle.spring-boot-complete-application.description = Complete Spring Boot application with full tooling

# Plugin: bundle.spring-boot-complete-library
plugin.bundle.spring-boot-complete-library.displayName = Ultima Nexus - Spring Boot Complete Library
plugin.bundle.spring-boot-complete-library.description = Complete Spring Boot library with full tooling and publishing

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
