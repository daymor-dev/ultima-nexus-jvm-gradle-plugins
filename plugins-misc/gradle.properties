# Project identity
rootProjectName = plugins-misc
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m

# Composite build dependencies
includedBuilds = plugins-core,plugins-base,plugins-check,plugins-spring-boot,plugins-lombok

# Plugin: feature.version-platform
plugin.feature.version-platform.displayName = Ultima Nexus - Version Platform
plugin.feature.version-platform.description = Java Platform for centralized version management

# Plugin: feature.aggregation
plugin.feature.aggregation.displayName = Ultima Nexus - Aggregation
plugin.feature.aggregation.description = Multi-project aggregation for reporting

# Plugin: feature.use-all-catalog-versions
plugin.feature.use-all-catalog-versions.displayName = Ultima Nexus - Catalog Versions
plugin.feature.use-all-catalog-versions.description = Apply all version catalog constraints

# Plugin: bundle.ultima-nexus-jvm-application
plugin.bundle.ultima-nexus-jvm-application.displayName = Ultima Nexus - Full Application Bundle
plugin.bundle.ultima-nexus-jvm-application.description = Complete Ultima Nexus JVM Framework for applications

# Plugin: bundle.ultima-nexus-jvm-library
plugin.bundle.ultima-nexus-jvm-library.displayName = Ultima Nexus - Full Library Bundle
plugin.bundle.ultima-nexus-jvm-library.description = Complete Ultima Nexus JVM Framework for libraries

# Plugin: bundle.gradle-project-root
plugin.bundle.gradle-project-root.displayName = Ultima Nexus - Root Project Bundle
plugin.bundle.gradle-project-root.description = Root project conventions for multi-module builds

# Plugin: bundle.platform
plugin.bundle.platform.displayName = Ultima Nexus - Platform Bundle
plugin.bundle.platform.description = Bundle for BOM/platform projects with version management

# Plugin: bundle.jvm-complete
plugin.bundle.jvm-complete.displayName = Ultima Nexus - JVM Complete Bundle
plugin.bundle.jvm-complete.description = Language-agnostic JVM bundle with quality checks, testing, and reporting

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
