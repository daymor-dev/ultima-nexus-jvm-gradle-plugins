# Project identity
rootProjectName = plugins-test
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Composite build dependencies
includedBuilds = plugins-core,plugins-base

# Plugin: test.test
plugin.test.test.displayName = Ultima Nexus - Unit Tests
plugin.test.test.description = JUnit 5 unit testing with JaCoCo coverage

# Plugin: test.test-fixtures
plugin.test.test-fixtures.displayName = Ultima Nexus - Test Fixtures
plugin.test.test-fixtures.description = Shared test fixtures library

# Plugin: test.test-suites
plugin.test.test-suites.displayName = Ultima Nexus - Configurable Test Suites
plugin.test.test-suites.description = Configurable test suites from extension or properties

# Plugin: bundle.test
plugin.bundle.test.displayName = Ultima Nexus - Test Bundle
plugin.bundle.test.description = All test types: unit, integration, functional, and performance

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
