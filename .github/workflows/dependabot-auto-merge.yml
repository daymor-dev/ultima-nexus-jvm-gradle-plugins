name: Dependabot Auto-merge

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-and-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync fallback versions
        run: |
          # Parse versions from libs.versions.toml
          TOML_FILE="gradle/libs.versions.toml"
          KOTLIN_FILE="plugins-core/src/main/kotlin/dev/daymor/ultimanexus/jvm/gradle/util/DependencyUtils.kt"

          # Extract versions from TOML (using grep -F for fixed string matching)
          get_version() {
            grep -F "$1 = " "$TOML_FILE" | head -1 | sed 's/.*= "\(.*\)"/\1/'
          }

          # Update a fallback version constant if the version is found
          # Only matches simple version strings (no colons), to avoid modifying Fallbacks object
          update_version() {
            local const_name="$1"
            local version="$2"
            if [ -n "$version" ]; then
              sed -i "s/const val $const_name = \"[0-9][^:\"]*\"/const val $const_name = \"$version\"/" "$KOTLIN_FILE"
            fi
          }

          update_version "ASSERTJ" "$(get_version "assertj")"
          update_version "BYTE_BUDDY_AGENT" "$(get_version "byte-buddy-agent")"
          update_version "CHECKSTYLE" "$(get_version "checkstyle")"
          update_version "JSPECIFY" "$(get_version "jspecify")"
          update_version "JSR305" "$(get_version "jsr305")"
          update_version "JUNIT_JUPITER" "$(get_version "junit-jupiter")"
          update_version "LOMBOK" "$(get_version "lombok")"
          update_version "MOCKK" "$(get_version "mockk")"
          update_version "PMD" "$(get_version "pmd")"
          update_version "SLF4J" "$(get_version "slf4j")"
          update_version "SPRING_BOOT" "$(get_version "spring-boot")"

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync fallback versions with libs.versions.toml"
            git push
          fi

      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for patch and minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
