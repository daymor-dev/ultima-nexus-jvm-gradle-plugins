name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  discover:
    name: Discover Modules
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Discover plugin modules
        id: discover
        run: |
          modules=$(ls -d plugins-*/ 2>/dev/null | sed 's/\///' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix={\"subproject\":$modules}" >> $GITHUB_OUTPUT
          echo "Discovered modules: $modules"

  build:
    name: Build ${{ matrix.subproject }}
    needs: discover
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: |
          cd ${{ matrix.subproject }}
          ../gradlew build

      - name: Validate Plugins
        run: |
          cd ${{ matrix.subproject }}
          ../gradlew validatePlugins

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: test-reports-${{ matrix.subproject }}
          path: ${{ matrix.subproject }}/build/reports/tests/
          retention-days: 7
