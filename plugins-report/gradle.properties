# Project identity
rootProjectName = plugins-report
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Composite build dependencies
includedBuilds = plugins-core,plugins-base

# Plugin: report.code-coverage
plugin.report.code-coverage.displayName = Ultima Nexus - Code Coverage
plugin.report.code-coverage.description = JaCoCo code coverage aggregation

# Plugin: report.sbom
plugin.report.sbom.displayName = Ultima Nexus - SBOM
plugin.report.sbom.description = Software Bill of Materials (CycloneDX)

# Plugin: report.sbom-support (settings plugin)
plugin.report.sbom-support.displayName = Ultima Nexus - SBOM Support
plugin.report.sbom-support.description = Runtime dependencies for CycloneDX SBOM generation

# Plugin: report.test
plugin.report.test.displayName = Ultima Nexus - Test Report
plugin.report.test.description = Aggregated test results report

# Plugin: report.plugin-analysis
plugin.report.plugin-analysis.displayName = Ultima Nexus - Plugin Analysis
plugin.report.plugin-analysis.description = Plugin application order diagram

# Plugin: bundle.report
plugin.bundle.report.displayName = Ultima Nexus - Report Bundle
plugin.bundle.report.description = Reports: code coverage, SBOM, test reports, and plugin analysis

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
