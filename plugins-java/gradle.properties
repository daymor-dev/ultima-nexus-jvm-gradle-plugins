# Project identity
rootProjectName = plugins-java
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Composite build dependencies
includedBuilds = plugins-core,plugins-base,plugins-check,plugins-test,plugins-report,plugins-publish

# Plugin: feature.compile-java
plugin.feature.compile-java.displayName = Ultima Nexus - Java Compilation
plugin.feature.compile-java.description = Java compilation with toolchain support

# Plugin: feature.javadoc
plugin.feature.javadoc.displayName = Ultima Nexus - Javadoc
plugin.feature.javadoc.description = Javadoc generation configuration

# Plugin: feature.java-application
plugin.feature.java-application.displayName = Ultima Nexus - Java Application
plugin.feature.java-application.description = Java application plugin for runnable projects

# Plugin: feature.java-library
plugin.feature.java-library.displayName = Ultima Nexus - Java Library
plugin.feature.java-library.description = Java library plugin for shared libraries

# Plugin: dependency.jspecify
plugin.dependency.jspecify.displayName = Ultima Nexus - JSpecify
plugin.dependency.jspecify.description = JSpecify nullability annotations

# Plugin: bundle.java-simple-application
plugin.bundle.java-simple-application.displayName = Ultima Nexus - Java Simple Application
plugin.bundle.java-simple-application.description = Simple Java application without quality checks

# Plugin: bundle.java-simple-library
plugin.bundle.java-simple-library.displayName = Ultima Nexus - Java Simple Library
plugin.bundle.java-simple-library.description = Simple Java library without quality checks

# Plugin: bundle.java-complete-application
plugin.bundle.java-complete-application.displayName = Ultima Nexus - Java Complete Application
plugin.bundle.java-complete-application.description = Complete Java application with full tooling

# Plugin: bundle.java-complete-library
plugin.bundle.java-complete-library.displayName = Ultima Nexus - Java Complete Library
plugin.bundle.java-complete-library.description = Complete Java library with full tooling and publishing

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
