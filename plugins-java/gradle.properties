# Plugin: feature.java-unified
plugin.feature.java-unified.displayName = Ultima Nexus - Java Unified
plugin.feature.java-unified.description = Java with configurable application/library mode

# Plugin: dependency.jspecify
plugin.dependency.jspecify.displayName = Ultima Nexus - JSpecify
plugin.dependency.jspecify.description = JSpecify nullability annotations

# Plugin: bundle.java-simple
plugin.bundle.java-simple.displayName = Ultima Nexus - Java Simple
