# Project identity
rootProjectName = plugins-lombok
version = 1.0.0

# JVM args
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Kotlin daemon memory
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=384m

# Composite build dependencies
includedBuilds = plugins-core,plugins-base

# Plugin: dependency.lombok
plugin.dependency.lombok.displayName = Ultima Nexus - Lombok
plugin.dependency.lombok.description = Lombok annotation processor for main sources

# Plugin: dependency.lombok-test
plugin.dependency.lombok-test.displayName = Ultima Nexus - Lombok Test
plugin.dependency.lombok-test.description = Lombok annotation processor for test sources

# Plugin: bundle.lombok
plugin.bundle.lombok.displayName = Ultima Nexus - Lombok Bundle
plugin.bundle.lombok.description = Lombok annotation processing for main and test sources

# Build performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
